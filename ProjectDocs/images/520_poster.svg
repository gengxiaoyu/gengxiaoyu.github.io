<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="1120px" viewBox="0 0 800 1120" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- SVG 海报：520 爱意满满 -->
    <!-- 设计理念：以数字“520”为核心，结合爱心元素和温馨的色彩，传递浪漫爱意。风格现代简约，注重视觉冲击力和情感表达。 -->

    <!-- 定义渐变和滤镜 -->
    <defs>
        <!-- 背景渐变 -->
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFC0CB;stop-opacity:1" /> <!-- 淡粉色 -->
            <stop offset="100%" style="stop-color:#FFB6C1;stop-opacity:1" /> <!-- 亮粉色 -->
        </linearGradient>

        <!-- 爱心颜色 -->
        <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" /> <!-- 深粉色 -->
            <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" /> <!-- 亮粉红色 -->
        </radialGradient>

        <!-- 文字阴影滤镜 -->
        <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
            <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
            <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor"/>
            <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"/>
            <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- 背景层 -->
    <rect x="0" y="0" width="800" height="1120" fill="url(#backgroundGradient)" />

    <!-- 内容层 -->
    <g id="contentLayer">
        <!-- 主标题 "520" -->
        <text x="50%" y="400" font-family="'Arial Black', Gadget, sans-serif" font-size="200" fill="url(#heartGradient)" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">
            520
            <animate attributeName="fill" values="#FF69B4;#FF1493;#FF69B4" dur="3s" repeatCount="indefinite" />
        </text>

        <!-- 副标题/祝福语 -->
        <text x="50%" y="550" font-family="'KaiTi', '楷体', serif" font-size="60" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">
            爱意满满
        </text>

        <text x="50%" y="630" font-family="'SimSun', '宋体', serif" font-size="30" fill="#FFFFFF" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)">
            愿所有美好如期而至
        </text>

        <!-- 新增祝福语 -->
        <text x="50%" y="720" font-family="'KaiTi', '楷体', serif" font-size="70" fill="#FF69B4" text-anchor="middle" dominant-baseline="middle" filter="url(#textShadow)" stroke="#FFFFFF" stroke-width="1">
            老婆我爱你
        </text>

        <!-- 爱心装饰 -->
        <!-- 大爱心 (作为520数字的点缀或背景) -->
        <path d="M400,500 
                 Q350,400 300,450 
                 T200,500 
                 Q150,600 250,650 
                 T400,700 
                 Q550,600 600,500 
                 T500,450 
                 Q450,400 400,500 Z"
              transform="translate(-20, -150) scale(0.3)" 
              fill="url(#heartGradient)" fill-opacity="0.7" stroke="#FFFFFF" stroke-width="5" >
            <!-- 心跳动画 -->
            <animateTransform attributeName="transform" type="scale" values="0.3; 0.35; 0.3" additive="sum" dur="1.5s" repeatCount="indefinite" />
        </path>

        <!-- 小爱心点缀 -->
        <g id="smallHearts" opacity="0.8">
            <!-- 左上角爱心 -->
            <path d="M100,150 Q80,120 60,150 T20,150 Q0,180 50,200 T100,230 Q150,180 180,150 T140,120 Q120,120 100,150 Z" transform="scale(0.3) translate(100, 50)" fill="url(#heartGradient)">
                <!-- 心跳动画 -->
                <animateTransform attributeName="transform" type="scale" values="0.3; 0.33; 0.3" additive="sum" dur="1.8s" repeatCount="indefinite" />
            </path>
            <!-- 右上角爱心 -->
            <path d="M100,150 Q80,120 60,150 T20,150 Q0,180 50,200 T100,230 Q150,180 180,150 T140,120 Q120,120 100,150 Z" transform="scale(0.25) translate(2200, 100)" fill="url(#heartGradient)">
                 <!-- 心跳动画 -->
                <animateTransform attributeName="transform" type="scale" values="0.25; 0.28; 0.25" additive="sum" dur="1.6s" begin="0.5s" repeatCount="indefinite" />
            </path>
            <!-- 左下角爱心 -->
            <path d="M100,150 Q80,120 60,150 T20,150 Q0,180 50,200 T100,230 Q150,180 180,150 T140,120 Q120,120 100,150 Z" transform="scale(0.2) translate(200, 4000)" fill="url(#heartGradient)">
                 <!-- 心跳动画 -->
                <animateTransform attributeName="transform" type="scale" values="0.2; 0.23; 0.2" additive="sum" dur="2s" begin="1s" repeatCount="indefinite" />
            </path>
            <!-- 右下角爱心 -->
            <path d="M100,150 Q80,120 60,150 T20,150 Q0,180 50,200 T100,230 Q150,180 180,150 T140,120 Q120,120 100,150 Z" transform="scale(0.35) translate(1800, 2500)" fill="url(#heartGradient)">
                 <!-- 心跳动画 -->
                <animateTransform attributeName="transform" type="scale" values="0.35; 0.38; 0.35" additive="sum" dur="1.7s" begin="0.2s" repeatCount="indefinite" />
            </path>
        </g>
    </g>

    <!-- 装饰层 (可选，例如一些光晕效果或细小的图案) -->
    <g id="decorationLayer" opacity="0.5">
        <circle cx="100" cy="100" r="50" fill="#FFFFFF" opacity="0.1">
            <animate attributeName="r" values="50;60;50" dur="5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite" />
        </circle>
        <circle cx="700" cy="900" r="80" fill="#FFFFFF" opacity="0.1">
            <animate attributeName="r" values="80;100;80" dur="6s" begin="1s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" begin="1s" repeatCount="indefinite" />
        </circle>
         <circle cx="650" cy="150" r="30" fill="#FFFFFF" opacity="0.1">
            <animate attributeName="r" values="30;40;30" dur="4s" begin="0.5s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="0.1;0.25;0.1" dur="4s" begin="0.5s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- 确保所有内容在标准viewBox范围内完全可见 -->
    <!-- 字体选择：主标题使用粗犷有力的无衬线体，副标题和祝福语使用优雅的衬线体或手写体，形成对比。 -->
    <!-- 配色方案：以粉色系为主，营造浪漫温馨的氛围，白色文字保证可读性。 -->
    <!-- SVG优化：路径数据已尽量简化，元素数量控制在合理范围。 -->
</svg>